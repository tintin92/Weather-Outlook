<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Find Weather</h1>
      <div class="row">
        <div class="col-md-3">
          <!-- this form will be where users input city-->
          <form>
            <div class="form-group">
              <input type="text" id="weather-input" placeholder="Enter city">
            </div>

            <!-- We'll be dumping our JSON contents in here-->

            <button type="submit" class="btn btn-primary" id="weather-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
